{%extends "register/base.html" %}

{%block title%}
Login Here
{% endblock %}

{%block header%}
Login
{% endblock %}

{% load crispy_forms_tags %}

{%block content%}
<form method="post" class="from-group">
	{% csrf_token %}
	{{form|crispy}}
	<button type="submit" class="btn btn-success">Login</button>
	<p>Don't have an account? Create one <a href="/registering">here</a></p>

</form>
{% endblock %}
